name: CI/CD Pipeline

on:
  push:
    branches:
      - step1_basic_usage

env:
  DOCKER_IMAGE_REPO: ${{ secrets.DOCKER_USERNAME }}/${{ github.event.repository.name }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    outputs:
      IMAGE_TAG: ${{ steps.export-tag.outputs.IMAGE_TAG }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm ci

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build --platform linux/amd64 -t ${{ env.DOCKER_IMAGE_REPO }}:${{ github.run_number }} -t ${{ env.DOCKER_IMAGE_REPO }}:latest .

      - name: Push Docker image
        run: |
          docker push ${{ env.DOCKER_IMAGE_REPO }}:${{ github.run_number }}
          docker push ${{ env.DOCKER_IMAGE_REPO }}:latest

      - name: Export IMAGE_TAG
        id: export-tag
        run: echo "IMAGE_TAG=${{ github.run_number }}" >> $GITHUB_OUTPUT

  deploy-to-aks:
    needs: build-and-push-image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      - name: Set up kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Update image tag in deployment manifest
        run: |
          sed -i "s|image:.*|image: ${{ env.DOCKER_IMAGE_REPO }}:${{ needs.build-and-push-image.outputs.IMAGE_TAG }}|" kubernetes/deployment.yaml

      - name: Apply Kubernetes manifests
        run: kubectl apply -f kubernetes/deployment.yaml
