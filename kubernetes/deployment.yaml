apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs-app
  template:
    metadata:
      labels:
        app: nodejs-app
    spec:
      containers:
        - name: nodejs-app
          image: zeelu1/cst8922-demo:latest # Placeholder, replaced by CI/CD pipeline
          ports:
            - containerPort: 3000
          # livenessProbe: # TODO: Add liveness probe
          # readinessProbe: # TODO: Add readiness probe
          # resources: # TODO: Add resource requests and limits (CPU/Memory)
---
apiVersion: v1
kind: Service
metadata:
  name: nodejs-app-service
spec:
  type: LoadBalancer
  selector:
    app: nodejs-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
